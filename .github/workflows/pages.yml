# Updated from SvelteKit docs. See https://kit.svelte.dev/docs/adapter-static#github-pages for more information

name: Deploy to GitHub Pages

on:
  push:
    branches: "main"

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you're using pnpm, add this step then change the commands and cache key below to use `pnpm`
      # - name: Install pnpm
      #   uses: pnpm/action-setup@v3
      #   with:
      #     version: 8
      - name: Clean up filenames
        run: |
          find . -type f -name '*.JPG' -exec sh -c 'mv "$1" "${1%.*}.jpg"' sh {} \;
          find . -type f -name '*.JPEG' -exec sh -c 'mv "$1" "${1%.*}.jpeg"' sh {} \;
          find . -type f -name '*.PNG' -exec sh -c 'mv "$1" "${1%.*}.png"' sh {} \;
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
      
      - name: Move files
        run: |
          find static/images/kunstwerke -type f -exec sh -c '
            src="$1"
            year=$(echo "$src" | grep -oP "kunstwerke/\K\d{4}")
            dest="src/lib/images/kunstwerke/$year/$(basename "$src")"
            mkdir -p "$(dirname "$dest")"
            mv "$src" "$dest"
          ' sh {} \;
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Move files from static/images/kunstwerke to src/lib/images/kunstwerke"
          git push
    
      - name: build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: |
          npm run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # this should match the `pages` option in your adapter-static options
          path: "build/"

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
